<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unnecessary Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <!-- <link rel="stylesheet/less" type="text/css" href="styles.less" /> -->
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="logo display-1 col-md-7 p-0">
          <p class="text-center">Clock</p>
        </div>
        <div class="col-md-5 d-flex align-items-center p-0">
          <div class="card custom-card mx-auto">
            <div class="row text-center">
              <div class="col-4 d-flex align-items-center">
                <img
                  id="weather-icon"
                  src="./weather/01d.png"
                  class="img-fluid"
                  alt="..."
                />
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h5 id="location" class="card-title"></h5>
                  <p id="description" class="card-text"></p>
                  <p class="card-text">
                    <small id="temp" class="text-muted"></small>
                    <small id="humidity" class="text-muted"></small>
                    <small id="pressure" class="text-muted"></small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row clock mt-5 p-0">
          <div class="col-3 custom-card d-flex align-items-center hrs">
            000000
          </div>
          <div class="col-3 custom-card d-flex align-items-center min">
            000000
          </div>
          <div class="col-3 custom-card d-flex align-items-center sec">
            000000
          </div>
        </div>
        <div class="option">
          <span class="opt">Simpleton</span>
          <label class="switch">
            <input
              id="check"
              type="checkbox"
              checked
              onclick="changeTimeType()"
            />
            <span class="slider"></span>
          </label>
          <span class="opt"> Programmer </span>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts.js"></script>
  </body>
</html>
